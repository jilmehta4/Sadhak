<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Multilingual search engine with AI assistant">
  <title>Search & AI Assistant</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Devanagari:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="home-state">

  <!-- Google-style centered search container (home state) -->
  <div id="home-container" class="home-container">
    <div class="logo-section">
      <h1 class="logo">Gurutattva</h1>
      
      <!-- Language Selector Dropdown -->
      <div class="language-selector">
        <button type="button" class="lang-selector-btn" id="lang-selector-btn" aria-label="Select language">
          <svg class="globe-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="2" y1="12" x2="22" y2="12"></line>
            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
          </svg>
          <span class="selected-lang-text" id="selected-lang-text">English</span>
          <svg class="chevron-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
        
        <div class="lang-dropdown hidden" id="lang-dropdown">
          <div class="lang-dropdown-option active" data-lang="en">
            <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <span>English</span>
          </div>
          <div class="lang-dropdown-option" data-lang="hi">
            <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <span>हिंदी</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Search Box -->
    <div class="search-wrapper">
      <form id="search-form" class="search-box">
        <svg class="search-icon-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>

        <input type="text" id="search-input" class="search-input" placeholder="Search or ask me anything..."
          autocomplete="off" aria-label="Search input" />

        <!-- Voice Search Button -->
        <button type="button" id="voice-btn" class="icon-btn voice-btn" aria-label="Voice search" title="Voice search">
          <span class="revolving-light"></span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
            <line x1="12" y1="19" x2="12" y2="22"></line>
          </svg>
        </button>

        <!-- AI Mode Toggle -->
        <button type="button" id="ai-toggle" class="ai-toggle-btn" aria-label="AI Assistant mode"
          title="Toggle AI mode">
          <span class="revolving-light"></span>
          <span class="ai-mode-text">AI Mode</span>
        </button>

      </form>

      <div class="mode-indicator">
        <span id="mode-text">Search Mode</span>
      </div>
    </div>
  </div>

  <!-- Results/Chat Container (shown when searching or chatting) -->
  <div id="content-container" class="content-container hidden">

    <!-- Compact Search Bar (shown in results state) -->
    <header class="compact-header">
      <h2 class="compact-logo">Gurutattva</h2>

      <!-- Mode Switcher (shown in AI mode) -->
      <button type="button" id="mode-switcher-btn" class="mode-switcher-btn hidden" aria-label="Switch to Search Mode">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <span>Search Mode</span>
      </button>

      <div class="compact-search-wrapper" id="compact-search-wrapper">
        <form id="compact-search-form" class="compact-search-box">
          <svg class="search-icon-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>

          <input type="text" id="compact-search-input" class="search-input" placeholder="Search or ask..."
            autocomplete="off" />

          <button type="button" id="compact-voice-btn" class="icon-btn voice-btn" aria-label="Voice search">
            <span class="revolving-light"></span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2">
              <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
              <line x1="12" y1="19" x2="12" y2="22"></line>
            </svg>
          </button>

          <button type="button" id="compact-ai-toggle" class="ai-toggle-btn" aria-label="AI mode">
            <span class="revolving-light"></span>
            <span class="ai-mode-text">AI Mode</span>
          </button>

      </form>

        <div class="compact-mode-indicator">
          <span id="compact-mode-text">Search Mode</span>
        </div>
      </div>
    </header>

    <!-- Search Results Section -->
    <section id="search-results-section" class="results-section">
      <!-- Loading State -->
      <div id="loading-state" class="loading-state hidden">
        <div class="spinner"></div>
        <p>Searching...</p>
      </div>

      <!-- No Results State -->
      <div id="no-results-state" class="empty-state hidden">
        <svg class="empty-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        <h2>No results found</h2>
        <p>Try a different search query</p>
      </div>

      <!-- Results Container -->
      <div id="results-container" class="results-container hidden">
        <div class="results-header">
          <h2>Search Results</h2>
          <span id="result-count" class="result-count"></span>
        </div>
        <div id="results-list" class="results-list">
          <!-- Results will be dynamically inserted here -->
        </div>
      </div>
    </section>

    <!-- AI Chat Section -->
    <section id="chat-section" class="chat-section hidden">
      <div class="chat-container">
        <div id="chat-messages" class="chat-messages">
          <div class="welcome-message">
            <svg class="ai-icon-large" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2">
              <path
                d="M12 2a2 2 0 0 1 2 2c0 .74-.4 1.39-1 1.73V7h1a7 7 0 0 1 7 7h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-1H2a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1a7 7 0 0 1 7-7h1V5.73a2 2 0 0 1-1-1.73 2 2 0 0 1 2-2Z">
              </path>
            </svg>
            <h2>AI Assistant</h2>
            <p>Ask me anything in English or Hindi</p>
          </div>
        </div>

        <!-- Chat Input Area -->
        <div class="chat-input-container">
          <form id="chat-form" class="chat-input-form">
            <input type="text" id="chat-input" class="chat-input" placeholder="Ask me anything..." autocomplete="off" />

            <!-- Send Button -->
            <button type="submit" id="send-btn" class="send-btn" aria-label="Send message">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
              <span>Send</span>
            </button>

            <!-- Stop Button (hidden by default) -->
            <button type="button" id="stop-btn" class="stop-btn hidden" aria-label="Stop generation">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <rect x="6" y="6" width="12" height="12" rx="2"></rect>
              </svg>
              <span>Stop</span>
            </button>
          </form>
        </div>
      </div>
    </section>
  </div>

  <!-- Voice Recording Indicator -->
  <div id="voice-indicator" class="voice-indicator hidden">
    <div class="voice-animation">
      <div class="voice-wave"></div>
      <div class="voice-wave"></div>
      <div class="voice-wave"></div>
    </div>
    <p>Listening...</p>
    <button id="stop-voice" class="stop-voice-btn">Stop</button>
  </div>

  <!-- PDF Preview Modal -->
  <div id="pdf-preview-modal" class="pdf-preview-modal hidden">
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal-content">
      <button class="modal-close-btn" id="modal-close-btn" aria-label="Close preview">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>

      <div class="modal-header">
        <h3 id="modal-book-name" class="modal-book-name"></h3>
        <span id="modal-page-badge" class="modal-page-badge"></span>
      </div>

      <div class="modal-body">
        <div id="modal-preview-text" class="modal-preview-text"></div>
      </div>

      <div class="modal-footer">
        <button id="continue-reading-btn" class="continue-reading-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
          </svg>
          <span>Continue Reading</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="app.js"></script>
</body>

</html>
