<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Multilingual search engine with AI assistant">
  <title>Search & AI Assistant</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Devanagari:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="home-state">

  <!-- Google-style centered search container (home state) -->
  <div id="home-container" class="home-container">
    <div class="logo-section">
      <h1 class="logo">Gurutattva</h1>
      <p class="tagline">Search & Discover</p>
    </div>

    <!-- Main Search Box -->
    <div class="search-wrapper">
      <form id="search-form" class="search-box">
        <svg class="search-icon-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>

        <input type="text" id="search-input" class="search-input" placeholder="Search or ask me anything..."
          autocomplete="off" aria-label="Search input" />

        <!-- Voice Search Button -->
        <button type="button" id="voice-btn" class="icon-btn voice-btn" aria-label="Voice search" title="Voice search">
          <span class="revolving-light"></span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
            <line x1="12" y1="19" x2="12" y2="22"></line>
          </svg>
        </button>

        <!-- AI Mode Toggle -->
        <button type="button" id="ai-toggle" class="ai-toggle-btn" aria-label="AI Assistant mode"
          title="Toggle AI mode">
          <span class="revolving-light"></span>
          <span class="ai-mode-text">AI Mode</span>
        </button>
      </form>

      <div class="mode-indicator">
        <span id="mode-text">Search Mode</span>
      </div>
    </div>
  </div>

  <!-- Results/Chat Container (shown when searching or chatting) -->
  <div id="content-container" class="content-container hidden">

    <!-- Compact Search Bar (shown in results state) -->
    <header class="compact-header">
      <h2 class="compact-logo">Gurutattva</h2>

      <div class="compact-search-wrapper">
        <form id="compact-search-form" class="compact-search-box">
          <svg class="search-icon-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>

          <input type="text" id="compact-search-input" class="search-input" placeholder="Search or ask..."
            autocomplete="off" />

          <button type="button" id="compact-voice-btn" class="icon-btn voice-btn" aria-label="Voice search">
            <span class="revolving-light"></span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2">
              <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
              <line x1="12" y1="19" x2="12" y2="22"></line>
            </svg>
          </button>

          <button type="button" id="compact-ai-toggle" class="ai-toggle-btn" aria-label="AI mode">
            <span class="revolving-light"></span>
            <span class="ai-mode-text">AI Mode</span>
          </button>
        </form>

        <div class="compact-mode-indicator">
          <span id="compact-mode-text">Search Mode</span>
        </div>
      </div>
    </header>

    <!-- Search Results Section -->
    <section id="search-results-section" class="results-section">
      <!-- Loading State -->
      <div id="loading-state" class="loading-state hidden">
        <div class="spinner"></div>
        <p>Searching...</p>
      </div>

      <!-- No Results State -->
      <div id="no-results-state" class="empty-state hidden">
        <svg class="empty-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        <h2>No results found</h2>
        <p>Try a different search query</p>
      </div>

      <!-- Results Container -->
      <div id="results-container" class="results-container hidden">
        <div class="results-header">
          <h2>Search Results</h2>
          <span id="result-count" class="result-count"></span>
        </div>
        <div id="results-list" class="results-list">
          <!-- Results will be dynamically inserted here -->
        </div>
      </div>
    </section>

    <!-- AI Chat Section -->
    <section id="chat-section" class="chat-section hidden">
      <div class="chat-container">
        <div id="chat-messages" class="chat-messages">
          <div class="welcome-message">
            <svg class="ai-icon-large" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2">
              <path
                d="M12 2a2 2 0 0 1 2 2c0 .74-.4 1.39-1 1.73V7h1a7 7 0 0 1 7 7h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-1H2a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1a7 7 0 0 1 7-7h1V5.73a2 2 0 0 1-1-1.73 2 2 0 0 1 2-2Z">
              </path>
            </svg>
            <h2>AI Assistant</h2>
            <p>Ask me anything in English or Hindi</p>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Voice Recording Indicator -->
  <div id="voice-indicator" class="voice-indicator hidden">
    <div class="voice-animation">
      <div class="voice-wave"></div>
      <div class="voice-wave"></div>
      <div class="voice-wave"></div>
    </div>
    <p>Listening...</p>
    <button id="stop-voice" class="stop-voice-btn">Stop</button>
  </div>

  <!-- Scripts -->
  <script src="app.js"></script>
</body>

</html>
